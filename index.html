<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="images/apple-touch-icon.png" type="image/png">
  <title>Weather-App</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://unpkg.com/open-props"/>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
 <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
  <div class=" card">
    <div class="title-text w3-center">
      <h1>Weather-App</h1>
    </div>
    <div class="search">
      <input id="cityInput" type="text" class="w3-input w3-round-xlarge" placeholder="City Name">
      <div id="search" tabindex="0"><i class="fa fa-search"></i></div>
    </div>
    <div class="error">
      <p>Invalid City Name!</p>
    </div>
    <div class="weather">
        <div class="weather-icon">
          <div>
            <h2 class="city"></h2>
            <p class="temp"></p>
          </div>
          <img src="" class="img-icon" alt="">
          <p class="condition"></p>
        </div>
      <div class="weather-features"> 
        <div class="col">
          <img src="/images/humidity.png" alt="">
          <div>
            <p class="humidity"></p>
            <p>Humidity</p>
          </div>
        </div>
        <div class="col">
          <img src="/images/wind.png" alt="">
          <div>
            <p class="wind-speed"></p>
            <p>Wind Speed</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer>
      <small id="footer"></small>
  </footer>

  <script src="main.js"></script>
</body>
</html>
